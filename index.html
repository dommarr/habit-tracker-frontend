<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Habit Tracker</h1>

      <p id="message">hold</p>

      <nav id="nav">
          <button id="habit-menu">Add Habit</button>
          <button id="sign-out">Sign Out</button>
          <button id="password">Change Password</button>
        <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button>Change Password</button>
        </form>
        <!-- name for input can directly correlate to the JSON object, so the api can simply use formData. -->
        <form id="add-habit">
          <input type="text" name="habit[habit_title]" placeholder="Habit Title...">
          <button>Add Habit</button>
        </form>
      </nav>

    <section id="auth">
    <!-- class="container col-6 shadow-lg rounded bg-dark text-light"> -->
     <!-- Sign Up -->
    <div class="forms col-md-5 mb-3 mr-3">
    <form id="sign-up">
      <h2>Sign Up</h2>
      <input class="form-control mb-2" type="email" name="credentials[email]" placeholder="Email">
      <input class="form-control mb-2" type="password" name="credentials[password]" placeholder="Password">
      <input class="form-control mb-2" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
      <button class="btn btn-primary">Sign Up</button>
    </form>

     <!-- Sign In -->
    <form id="sign-in"  >
      <h2>Sign In</h2>
      <input class="form-control mb-2" type="email" name="credentials[email]" placeholder="Email">
      <input class="form-control mb-2" type="password" name="credentials[password]" placeholder="Password">
      <button class="btn btn-primary">Sign In</button>
    </form>
    </div>
  </section>

  <main>
  <div id="content" class="content"></div>
  </main>

    </body>
</html>
