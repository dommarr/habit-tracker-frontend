<!DOCTYPE html>
<html>
    <head>
      <title>Habit Hero</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="bg-dark">
      <header class="bg-secondary mb-0 pt-2">
        <h1 class="text-light">Habit Hero</h1>

        <p id="message" class="quote text-light mb-0 pb-3"><i>"The way you do anything, is the way you do everything."</i></p>
      </header>
      <nav class="navbar navbar-dark bg-secondary mb-4 mt-0">
        <button id="habit-menu" class="btn btn-dark">Add Habit</button>
        <button id="password" class="btn btn-dark">Change Password</button>
        <button id="sign-out" class="btn btn-dark">Sign Out</button>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <button class="btn btn-dark">Change Password</button>
      </form>
      <!-- name for input can directly correlate to the JSON object, so the api can simply use formData. -->
      <form id="add-habit">
        <input type="text" name="habit[habit_title]" placeholder="Habit Title...">
        <button class="btn btn-dark">Add Habit</button>
      </form>
      </nav>

    <section id="auth" class="container col-6 shadow-lg rounded bg-secondary text-white">
     <!-- Sign Up -->
    <div class="row forms mt-4 auth">
    <form id="sign-up">
      <h2>Sign Up</h2>
      <input class="form-control mb-2 mr-2" type="email" name="credentials[email]" placeholder="Email">
      <input class="form-control mb-2 mr-2" type="password" name="credentials[password]" placeholder="Password">
      <input class="form-control mb-2 mr-2" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
      <button class="btn btn-dark mb-2 mr-2">Sign Up</button>
    </form>

     <!-- Sign In -->
    <form id="sign-in">
      <h2 class="ml-2">Sign In</h2>
      <input class="form-control mb-2 mr-2" type="email" name="credentials[email]" placeholder="Email">
      <input class="form-control mb-2 mr-2" type="password" name="credentials[password]" placeholder="Password">
      <button class="btn btn-dark mb-2 mr-2">Sign In</button>
    </form>
    </div>
  </section>

  <main>
    <div class="container card-box">
        <div id="content" class="content card-deck"></div>
    </div>
  </main>

    </body>
</html>
